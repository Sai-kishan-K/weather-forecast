<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <input type="text" id="city" autocomplete="on" class="search-box" 
  placeholder="Search for a city..." /><button onclick="getData()" id="btn">Get weather</button>
  <div id="cityname"></div>
  <div class="app-wrap">
    <div class="current">
      <div class="temp" id='temp'><span>°c</span></div>
      <div class="weather"></div>
      <div class="hi-low" id="hi-low">°c / °c</div>
      <p id="msg"></p>
    </div>
    <div id="type"></div>
  </div>
  <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
  <script src="weather.js"></script>
</body>
</html>
